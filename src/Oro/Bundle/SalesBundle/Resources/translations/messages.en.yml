            opportunity_status:
                WonCount:
                    name: Won Count
                    hint: Number of 'won' items
                LostCount:
                    name: Lost Count
                    hint: Number of 'lost' items
                InProgressCount:
                    name: In Progress Count
                    hint: Number of 'In Progress' items
