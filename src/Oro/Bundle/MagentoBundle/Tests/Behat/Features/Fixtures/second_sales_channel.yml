    owner: '@charlie'
    organization: '@organization'
  samanthaAccount3:
    name: Samantha Account 3
    owner: '@samantha'
    organization: '@organization'
  charlieAccount4:
    name: Charlie Account 4
    owner: '@charlie'
    organization: '@organization'
  samanthaAccount4:
    name: Samantha Account 4
    owner: '@samantha'
    organization: '@organization'

