datagrids:
    # Hide all Magento entities because Magento integration is disabled in CRM-9202
    entityconfig-grid:
        source:
            query:
                where:
                    and:
                        - ce.className NOT LIKE 'Oro\\Bundle\\MagentoBundle\\Entity\\%'

    # Newsletter subscribers filtering is added by CustomerDataGridListener
    magento-customers-grid:
        extended_entity_name: Oro\Bundle\MagentoBundle\Entity\Customer
        acl_resource: oro_magento_customer_view
        source:
            type: orm
            query:
                select:
                    - c.id
                    - c.firstName
                    - c.lastName
                    - c.email
                    - CASE WHEN c.lifetime IS NOT NULL THEN c.lifetime ELSE 0 END as lifetime
                    - c.currency
                    - c.createdAt
                    - c.updatedAt
                    - dataChannel.name as channelName
                    - IDENTITY(c.channel) as Oro\Bundle\MagentoBundle\Datagrid\AbstractTwoWaySyncActionPermissionProvider::CHANNEL_KEY
                    - country.name as countryName
                    - CONCAT(CASE WHEN address.regionText IS NOT NULL THEN address.regionText ELSE region.name END, '') as regionName
                    - cw.name as websiteName
                    - c.originId as Oro\Bundle\MagentoBundle\Datagrid\AbstractTwoWaySyncActionPermissionProvider::CUSTOMER_ORIGIN_ID
                    - c.id as Oro\Bundle\MagentoBundle\Datagrid\AbstractTwoWaySyncActionPermissionProvider::CUSTOMER_ID
                    - c.guest
                    - c AS customerData
                    - cg.name as customerGroup
                from:
                    - { table: Oro\Bundle\MagentoBundle\Entity\Customer , alias: c }
                join:
                    left:
                        - { join: c.dataChannel, alias: dataChannel }
                        - { join: c.addresses, alias: address,  conditionType: WITH, condition: "address.primary = true"}
                        - { join: address.country, alias: country }
                        - { join: address.region, alias: region }
                        - { join: c.website, alias: cw }
                        - { join: c.group, alias: cg }
            hints:
                - HINT_TRANSLATABLE
        columns:
            channelName:
                label:            oro.magento.customer.data_channel.label
            websiteName:
                label:            oro.magento.customer.website.label
            firstName:
                label:            oro.magento.customer.first_name.label
            lastName:
                label:            oro.magento.customer.last_name.label
            email:
                label:            oro.magento.customer.email.label
            lifetime:
                label:            oro.magento.customer.lifetime.label
                type:             localized_number
                method:           formatCurrency
                context_resolver: Oro\Bundle\MagentoBundle\Grid\FormatterContextResolver::getResolverCurrencyClosure
                align:            right
            countryName:
                label:            oro.magento.datagrid.columns.billing_country
            regionName:
                label:            oro.magento.datagrid.columns.billing_region
            createdAt:
                label:            oro.ui.created_at
                frontend_type:    datetime
            updatedAt:
                label:            oro.ui.updated_at
                frontend_type:    datetime
            customerGroup:
                label:            oro.magento.datagrid.columns.customerGroup
                renderable:       false
        properties:
            id: ~
            view_link:
                type: url
                route: oro_magento_customer_view
                params: [ id ]
            update_link:
                type: url
                route: oro_magento_customer_update
                params: [ id ]
            subscribe_link:
                type: url
                route: oro_magento_newsletter_subscriber_subscribe_customer
                params: [ id ]
            unsubscribe_link:
                type: url
                route: oro_magento_newsletter_subscriber_unsubscribe_customer
                params: [ id ]
        sorters:
            columns:
                firstName:   { data_name: c.firstName }
                lastName:    { data_name: c.lastName }
                email:       { data_name: c.email }
                channelName: { data_name: channelName }
                websiteName: { data_name: cw.name }
                createdAt:   { data_name: c.createdAt }
                updatedAt:   { data_name: c.updatedAt }
                countryName: { data_name: country.name }
                lifetime:    { data_name: c.lifetime }
                regionName:  { data_name: region.name }
                customerGroup:  { data_name: cg.name }
            default:
                lastName:  ASC
                firstName: ASC
        filters:
            columns:
                channelName:
                    type:      entity
                    data_name: dataChannel.id
                    options:
                        field_options:
                            class: OroChannelBundle:Channel
                            choice_label: name
                            translatable_options: false
                websiteName:
                    type: entity
                    data_name: cw.id
                    options:
                        field_options:
                            class: OroMagentoBundle:Website
                            choice_label: name
                            translatable_options: false
                    enabled: false
                firstName:
                    type: string
                    data_name: c.firstName
                lastName:
                    type: string
                    data_name: c.lastName
                email:
                    type: string
                    data_name: c.email
                countryName:
                    type: entity
                    data_name: address.country
                    options:
                        field_options:
                            class: OroAddressBundle:Country
                            choice_label: name
                            query_builder:  "@oro_magento.country.datagrid_helper->getCountryFilterQueryBuilder"
                            translatable_options: false
                regionName:
                    type: string
                    data_name: regionName
                lifetime:
                    type: number-range
                    data_name: c.lifetime
                guest:
                    label: oro.magento.datagrid.columns.customer_is_guest.label
                    type: boolean
                    data_name: c.guest
                createdAt:
                    type:      datetime
                    data_name: c.createdAt
                    enabled: false
                updatedAt:
                    type:      datetime
                    data_name: c.updatedAt
                    enabled: false
                customerGroup:
                    type: choice
                    data_name: cg.id
                    enabled: false
                    options:
                        field_options:
                            choices: '@oro_magento.datagrid_helper->getMagentoGroupsChoices'
                            multiple: true
                            translatable_options: false
        actions:
            view:
                type:         navigate
                label:        oro.grid.action.view
                link:         view_link
                icon:         eye
                acl_resource: oro_magento_customer_view
                rowAction:    true
            update:
                type:         navigate
                acl_resource: oro_magento_customer_update
                label:        oro.grid.action.update
                icon:         edit
                link:         update_link
            subscribe:
                type: ajaxdelete
                requestType: POST
                label: oro.magento.newslettersubscriber.action.subscribe
                link:  subscribe_link
                icon: plus
                acl_resource: oro_magento_newsletter_subscriber_subscribe
                defaultMessages:
                    confirm_title:   oro.magento.newslettersubscriber.action.confirm_title.subscribe
                    confirm_ok:      oro.magento.newslettersubscriber.action.confirm_ok
                    confirm_cancel:  oro.magento.newslettersubscriber.action.confirm_cancel
                    confirm_content: oro.magento.newslettersubscriber.action.content.subscribe
                    success:         oro.magento.newslettersubscriber.action.success.subscribe
                    error:           oro.magento.newslettersubscriber.action.error.subscribe
            unsubscribe:
                type: ajaxdelete
                requestType: POST
                label: oro.magento.newslettersubscriber.action.unsubscribe
                link: unsubscribe_link
                icon: minus
                acl_resource: oro_magento_newsletter_subscriber_unsubscribe
                defaultMessages:
                    confirm_title:   oro.magento.newslettersubscriber.action.confirm_title.unsubscribe
                    confirm_ok:      oro.magento.newslettersubscriber.action.confirm_ok
                    confirm_cancel:  oro.magento.newslettersubscriber.action.confirm_cancel
                    confirm_content: oro.magento.newslettersubscriber.action.content.unsubscribe
                    success:         oro.magento.newslettersubscriber.action.success.unsubscribe
                    error:           oro.magento.newslettersubscriber.action.error.unsubscribe

        action_configuration: [ "@oro_magento.datagrid.customer_actions_provider", "getCustomerActionsPermissions"]
        options:
            entityHint: oro.magento.customer.entity_plural_label
            export: true
            entity_pagination: true

    magento-cart-grid:
        extended_entity_name: Oro\Bundle\MagentoBundle\Entity\Cart
        acl_resource: oro_magento_cart_view
        source:
            type: orm
            query:
                select:
                    - c.id
                    - c.originId
                    - c.email
                    - c.firstName
                    - c.lastName
                    - c.itemsQty
                    - c.quoteCurrencyCode as currency
                    - c.grandTotal
                    - c.createdAt
                    - c.updatedAt
                    - cstatus.label as statusLabel
                    - channel.name as channelName
                    - country.name as countryName
                    - CONCAT(CASE WHEN address.regionText IS NOT NULL THEN address.regionText ELSE region.name END, '') as regionName
                    - cw.name as websiteName
                from:
                    - { table: Oro\Bundle\MagentoBundle\Entity\Cart , alias: c }
                join:
                    left:
                        - { join: c.store, alias: cs }
                        - { join: c.dataChannel, alias: channel }
                        - { join: c.status, alias: cstatus }
                        - { join: c.billingAddress, alias: address }
                        - { join: address.country, alias: country }
                        - { join: address.region, alias: region }
                        - { join: cs.website, alias: cw }
            hints:
                - HINT_TRANSLATABLE
