            channelName:
                label:            oro.magento.cart.data_channel.label
            websiteName:
                label:            oro.magento.cart.website.label
            originId:
                label:            oro.magento.cart.id.label
            firstName:
                label:            oro.magento.datagrid.columns.first_name
            lastName:
                label:            oro.magento.datagrid.columns.last_name
            email:
                label:            oro.magento.cart.email.label
            itemsQty:
                label:            oro.magento.datagrid.columns.qty
                frontend_type:    integer
            grandTotal:
                label:            oro.magento.cart.grand_total.label
                type:             localized_number
                method:           formatCurrency
                context_resolver: Oro\Bundle\MagentoBundle\Grid\FormatterContextResolver::getResolverCurrencyClosure
                align:            right
            createdAt:
                label:            oro.ui.created_at
                frontend_type:    datetime
            updatedAt:
                label:            oro.ui.updated_at
                frontend_type:    datetime
            countryName:
                label:            oro.magento.datagrid.columns.billing_country
            regionName:
                label:            oro.magento.datagrid.columns.billing_region
            statusLabel:
                label:            oro.magento.datagrid.columns.status
        properties:
            id: ~
            view_link:
                type: url
                route: oro_magento_cart_view
                params: [ id ]
        sorters:
            columns:
                originId:    { data_name: c.originId }
                firstName:   { data_name: c.firstName }
                lastName:    { data_name: c.lastName }
                email:       { data_name: c.email }
                itemsQty:    { data_name: c.itemsQty }
                channelName: { data_name: channelName }
                websiteName: { data_name: cw.name }
                grandTotal:  { data_name: c.grandTotal }
                createdAt:   { data_name: c.createdAt }
                updatedAt:   { data_name: c.updatedAt }
                countryName: { data_name: country.name }
                regionName:  { data_name: regionName }
                statusLabel: { data_name: cstatus.label }
            default:
                updatedAt:  DESC
        filters:
            columns:
                channelName:
                    type:      entity
                    data_name: channel.id
                    options:
                        field_options:
                            class: OroChannelBundle:Channel
                            choice_label: name
                            translatable_options: false
                websiteName:
                    type: entity
                    data_name: cw.id
                    options:
                        field_options:
                            class: OroMagentoBundle:Website
                            choice_label: name
                    enabled:   false
                originId:
                    type: number-range
                    data_name: c.originId
                firstName:
                    type: string
                    data_name: c.firstName
                lastName:
                    type: string
                    data_name: c.lastName
                email:
                    type: string
                    data_name: c.email
                grandTotal:
                    type: currency
                    data_name: c.grandTotal
                countryName:
                    type: entity
                    data_name: address.country
                    enabled:          false
                    options:
                        field_options:
                            class: OroAddressBundle:Country
                            choice_label: name
                            query_builder:  "@oro_magento.country.datagrid_helper->getCountryFilterQueryBuilder"
                            translatable_options: false
                regionName:
                    type:      string
                    data_name: regionName
                    enabled:   false
                statusLabel:
                    type: entity
                    data_name: c.status
                    options:
                        field_options:
                            class: OroMagentoBundle:CartStatus
                            choice_label: label
                            translatable_options: false
                createdAt:
                    type:      datetime
                    data_name: c.createdAt
                    enabled: false
                updatedAt:
                    type:      datetime
                    data_name: c.updatedAt
                    enabled: false
                itemsQty:
                    type: number-range
                    data_name: c.itemsQty
        actions:
            view:
                type:         navigate
                label:        oro.grid.action.view
                link:         view_link
                icon:         eye
                acl_resource: oro_magento_cart_view
                rowAction:    true
