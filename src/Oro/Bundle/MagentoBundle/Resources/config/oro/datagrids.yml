    magento-order-grid:
        extended_entity_name: Oro\Bundle\MagentoBundle\Entity\Order
        acl_resource: oro_magento_order_view
        source:
            type: orm
            query:
                select:
                    - o.id
                    - o.currency
                    - o.incrementId
                    - o.createdAt
                    - o.updatedAt
                    - o.totalPaidAmount
                    - o.status
                    - o.firstName
                    - o.lastName
                    - o.subtotalAmount as subTotal
                    - o.totalAmount as grandTotal
                    - o.customerEmail as email
                    - channel.name as channelName
                    - cw.name as websiteName
                    - o.discountAmount
                    - o.discountPercent
                    - o.couponCode
                    - >
                        (SELECT country.name FROM OroMagentoBundle:OrderAddress address_c
                        LEFT JOIN address_c.country country
                        LEFT JOIN address_c.types types_c
                        WHERE address_c.owner = o AND (types_c.name = 'billing' OR types_c.name IS NULL)) as countryName
                    - >
                        (SELECT CONCAT(CASE WHEN address_r.regionText IS NOT NULL THEN address_r.regionText ELSE region.name END, '')
                        FROM OroMagentoBundle:OrderAddress address_r
                        LEFT JOIN address_r.region region
                        LEFT JOIN address_r.types types_r
                        WHERE address_r.owner = o AND (types_r.name = 'billing' OR types_r.name IS NULL)) as regionName
                from:
                    - { table: Oro\Bundle\MagentoBundle\Entity\Order, alias: o }
                join:
                    left:
                        - { join: o.customer, alias: customer }
                        - { join: o.dataChannel, alias: channel }
                        - { join: o.store, alias: cs }
                        - { join: cs.website, alias: cw }
            hints:
                - HINT_TRANSLATABLE
        columns:
            channelName:
                label:            oro.magento.order.data_channel.label
            websiteName:
                label:            oro.magento.order.website.label
            incrementId:
                label:            oro.magento.order.increment_id.label
            firstName:
                label:            oro.magento.datagrid.columns.first_name
            lastName:
                label:            oro.magento.datagrid.columns.last_name
            email:
                label:            oro.magento.datagrid.columns.email
            createdAt:
                label:            oro.ui.created_at
                frontend_type:    datetime
            updatedAt:
                label:            oro.ui.updated_at
                frontend_type:    datetime
            totalPaidAmount:
                label:            oro.magento.order.total_paid_amount.label
                type:             localized_number
                method:           formatCurrency
                context_resolver: Oro\Bundle\MagentoBundle\Grid\FormatterContextResolver::getResolverCurrencyClosure
                align:            right
            grandTotal:
                label:            oro.magento.cart.grand_total.label
