OroCRM\Bundle\MagentoBundle\Entity\NewsletterSubscriber:
    properties:
        email:
            - NotBlank: ~

OroCRM\Bundle\MagentoBundle\Entity\MagentoSoapTransport:
    constraints:
        - OroCRM\Bundle\MagentoBundle\Validator\Constraints\UniqueWsdlUrlAndWebsiteIdsConstraint:
              fields:     [ websiteId, wsdlUrl ]
    properties:
        wsdlUrl:
          - NotBlank: ~
        apiUser:
          - NotBlank: ~
        syncStartDate:
          - NotBlank: ~
          - OroCRM\Bundle\MagentoBundle\Validator\Constraints\StartSyncDateConstraint: ~
        websiteId:
          - NotBlank: ~

OroCRM\Bundle\MagentoBundle\Entity\Website:
    properties:
        code:
            - NotBlank: ~
            - Length: { max: 32 }
        name:
            - NotBlank: ~
            - Length: { max: 255 }

OroCRM\Bundle\MagentoBundle\Entity\Store:
    properties:
        code:
            - NotBlank: ~
            - Length: { max: 32 }
        name:
            - NotBlank: ~
            - Length: { max: 255 }
