            - Email: { groups: ['form'] }
            - Length: { max: 255 }
        gender:
            - Length: { max: 8 }
        birthday:
            - Date: ~
        createdAt:
            - DateTime: ~
        updatedAt:
            - DateTime: ~
        website:
            - Valid: ~
        store:
            - NotBlank: { groups: ['form'] }
