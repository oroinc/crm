datagrid:
    sales-opportunity-grid:
        extended_entity_name: %orocrm_sales.opportunity.class%
        mixins:
            - activity-contact-data-hidden-mixin
            - activity-contact-days-since-last-contact-hidden-mixin
        options:
            entityHint: opportunities
            export: true
            entity_pagination: true
        acl_resource: orocrm_sales_opportunity_view
        source:
            type: orm
            query:
                select:
                    - o.id
                    - o.name
                    - o.createdAt
                    - o.updatedAt
                    - o.closeDate
                    - o.probability
                    - o.budgetAmount
                    - o.closeRevenue
                    - s.id as status
                    - CONCAT_WS(' ', contactAlias.firstName, contactAlias.lastName) as contactName
                    - contactAlias.id as contact
                    - closeReason.label as closeReasonLabel
                    - email.email as primaryEmail
                    - channel.name as channelName
                    - own.id as owner
                    - CONCAT_WS(' ', own.firstName, own.lastName) as ownerName
                    - customer.name as customerName
                from:
                    - { table: %orocrm_sales.opportunity.class%, alias: o }
                join:
                    left:
                        - { join: o.contact, alias: contactAlias }
                        - { join: o.status, alias: s }
                        - { join: o.closeReason, alias: closeReason }
                        - { join: contactAlias.emails, alias: email, conditionType: WITH, condition: 'email.primary = true' }
                        - { join: o.dataChannel, alias: channel }
                        - { join: o.owner, alias: own }
                        - { join: o.customer, alias: customer }
        inline_editing:
            enable: true
        columns:
            channelName:
                label:         orocrm.sales.opportunity.data_channel.label
            name:
                label:         orocrm.sales.opportunity.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
                renderable: false
            contactName:
                label:         orocrm.sales.opportunity.contact.label
                frontend_type: relation
                inline_editing:
                    enable: true
                    editor:
                        view_options:
                            value_field_name: contact
                    autocomplete_api_accessor:
                        search_handler_name: contacts
                        label_field_name: fullName
            customerName:
                label: orocrm.sales.opportunity.customer.label
                renderable: false
            closeRevenue:
                label:         orocrm.sales.opportunity.close_revenue.label
                frontend_type: currency
                renderable: false
            closeReasonLabel:
                label:         orocrm.sales.opportunity.close_reason.label
                renderable: false
            closeDate:
                label:         orocrm.sales.opportunity.close_date.label
                frontend_type: date
            budgetAmount:
                label:         orocrm.sales.opportunity.budget_amount.label
                frontend_type: currency
            probability:
                label:         orocrm.sales.opportunity.probability.label
                frontend_type: percent
            status:
                frontend_type: select
                label:         orocrm.sales.opportunity.status.label
                choices:       "@oro_entity_extend.enum_value_provider->getEnumChoicesByCode('opportunity_status')"
            primaryEmail:
                label:         orocrm.contact.email.label
            ownerName:
                label:         orocrm.sales.opportunity.owner.label
                inline_editing:
                    enable: true
                    editor:
                        view: oroform/js/app/views/editor/related-id-relation-editor-view
                        view_options:
                            value_field_name: owner
                    autocomplete_api_accessor:
                        class: orouser/js/tools/acl-users-search-api-accessor
                        permission_check_entity_name: OroCRM_Bundle_SalesBundle_Entity_Opportunity
        properties:
            id: ~
            owner: ~
            contact: ~
            view_link:
                type:       url
                route:      orocrm_sales_opportunity_view
                params:     [ id ]
            update_link:
                type:       url
                route:      orocrm_sales_opportunity_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_opportunity
                params:     [ id ]
        sorters:
            columns:
                channelName:
                    data_name: channelName
                name:
                    data_name: o.name
                createdAt:
                    data_name: o.createdAt
                updatedAt:
                    data_name: o.updatedAt
                contactName:
                    data_name: contactName
                customerName:
                    data_name: customerName
                closeRevenue:
                    data_name: o.closeRevenue
                closeReasonLabel:
                    data_name: closeReason.label
                closeDate:
                    data_name: o.closeDate
                budgetAmount:
                    data_name: o.budgetAmount
                probability:
                    data_name: o.probability
                status:
                    data_name: status
                primaryEmail:
                    data_name: email.email
                ownerName:
                    data_name: ownerName
            default:
                createdAt: DESC
        filters:
            columns:
                channelName:
                    type: entity
                    data_name: channel.id
                    options:
                        field_options:
                            class: OroCRMChannelBundle:Channel
                            property: name
                            translatable_options: false
                name:
                    type: string
                    data_name: o.name
                createdAt:
                    type: datetime
                    data_name: o.createdAt
                updatedAt:
                    type: datetime
                    data_name: o.updatedAt
                    enabled: false
                contactName:
                    type: string
                    data_name: contactName
                customerName:
                    type: string
                    data_name: customerName
                    enabled: false
                closeRevenue:
                    type: currency
                    data_name: o.closeRevenue
                    enabled: false
                closeReasonLabel:
                    type: entity
                    data_name: closeReason.name
                    enabled: false
                    options:
                        field_options:
                            class: OroCRMSalesBundle:OpportunityCloseReason
                            property: label
                            translatable_options: false
                closeDate:
                    type: date
                    data_name: o.closeDate
                budgetAmount:
                    type: currency
                    data_name: o.budgetAmount
                probability:
                    type: percent
                    data_name: o.probability
                status:
                    type:      enum
                    data_name: status
                    enum_code: opportunity_status
                primaryEmail:
                    type: string
                    data_name: email.email
                owner:
                    type: choice-tree
                    label: oro.user.owner.label
                    data_name: o.owner
                    options:
                        lazy: "@oro_user.provider.filter.user_choice_tree->shouldBeLazy"
                        data: "@?oro_user.provider.filter.user_choice_tree->getList"
                businessUnitId:
                    label: oro.business_unit.label
