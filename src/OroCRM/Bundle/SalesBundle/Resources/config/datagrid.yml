                    data_name: o.owner
                    options:
                        lazy: "@oro_organization.provider.filter.busines_unit_choice_tree->shouldBeLazy"
                        data: "@?oro_organization.provider.filter.busines_unit_choice_tree->getList"
        actions:
            view:
